<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - BIBLIOTEC</title>
    <link rel="stylesheet" href="../Css/telaCadastro.css" />
    <link rel="stylesheet" href="../Css/header.css" />
    <link rel="stylesheet" href="../Css/detalhes.css">
    <link rel="stylesheet" href="../Css/footer.css" />
    <link rel="stylesheet" href="../Css/cssAdm/addlivros.css" />
</head>

<body>

    <div id="header-placeholder"></div>
    <button class="btn" id="voltar_inicio">Voltar</button>

    <div id="containerCadastro">
        <h3>Adicione um Livro na Bibliotec</h3>
        <div id="previewContainer">
            <img id="previewCapa" src="../IMGS/capas/capaplaceholder.png" alt="Preview da Capa do Livro">
        </div>
        <form id="formCadastro" method="post" enctype="multipart/form-data">
            <input type="file" accept="image/*" name="capa" id="capa" required>
            <input type="text" name="titulo" id="titulo" placeholder="Titulo" required />
            <input type="text" name="autor" id="autor" placeholder="Autor" required />
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
            </select>
            <input type="text" name="editora" id="editora" placeholder="Editora" />
            <input type="number" min="1901" max="2025" name="ano_publicacao" id="ano_publicacao"
                placeholder="Ano de Publicação" />
            <input type="text" name="isbn" id="isbn" placeholder="Isbn" />
            <input type="text" name="idioma" id="idioma" placeholder="Idioma" />
            <select name="formato" required>
                <option value="Físico">Físico</option>
                <option value="E-book">E-book</option>
                <option value="Audiobook">Audiobook</option>
            </select>
            <input type="text" name="sinopse" id="sinopse" placeholder="Sinopse" />
            <div id="btns">
                <button type="submit" id="btnCadastrar">Cadastrar</button>
            </div>
        </form>
    </div>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="../JS/header.js"></script>
    <script type="module" src="../JS_ADM/addlivros.js"></script>
    <script type="module" src="../JS/footer.js"></script>
</body>

</html>
