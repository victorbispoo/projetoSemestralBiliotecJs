<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alunos</title>
</head>
<body>
    <h1>Editar Usuarios</h1>
    <form id="form-atualizar">
        <div>
            <label for="">ID*:
                <input type="number" id="id" placeholder="Digite seu id ex: 1" required>
            </label>
        <div>
            <label for="">Nome*:
                <input type="text" id="nome" placeholder="Digite seu nome ex: Vitor" required>
            </label>
        </div>
        <div>
            <label for="">Email*:
                <input type="text" id="email" placeholder="Digite seu email" required>
            </label>
        </div>
        <div>
            <label for="">Senha*:
                <input type="text" id="senha" placeholder="Digite sua senha" required>
            </label>
        </div>
        <div>
            <label for="">Data de Nascimento:
                <input type="text" id="data_nascimento" placeholder="Digite sua data de nascimento">
            </label>
        </div>
        <div>
            <label for="">Celular:
                <input type="number" id="celular" placeholder="Digite seu celular">
            </label>
        </div>
        <div>
            <label for="">Curso:
                <input type="text" id="Curso" placeholder="Adicione seu Curso">
            </label>
        </div>
        <div>
            <label for="">Perfil:
                <input type="text" id="perfil" placeholder="Selecione a função do perfil">
            </label>
        </div>
        
        <button id="enviar" type="submit">Enviar</button>
        
        <button id="limpar" type="reset">Limpar</button>
    </form>
    <script src="../JS_ADM/editusers.js"></script>
</body>
</html>
