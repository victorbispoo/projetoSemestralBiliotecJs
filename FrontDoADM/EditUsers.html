<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Css/cssAdm/editUsers.css" />
  <link rel="stylesheet" href="../Css/header.css" />
  <link rel="stylesheet" href="../Css/detalhes.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
  <link rel="icon" href="../IMGS/Group.svg" type="image/x-icon">
  <title>Editar Usuários</title>
</head>

<body>

  <div id="header-placeholder"></div>
  <button class="btn" id="voltar_inicio">Voltar</button>
  
  <h2>Editar Usuários</h2>
  <form id="form-atualizar">
    <select id="select-user">
      <option value="">Selecione um usuário</option>
    </select>

    <div>
      <label>Nome:
        <input type="text" id="nome" placeholder="Digite o nome" required>
      </label>
    </div>

    <div>
      <label>Email:
        <input type="text" id="email" placeholder="Digite o email" required>
      </label>
    </div>

    <div>
      <label>Senha:
        <input type="text" id="senha" placeholder="Digite a senha" required>
      </label>
    </div>

    <div>
      <label>Data de Nascimento:
        <input type="text" id="data_nascimento" placeholder="Digite sua data de nascimento">
      </label>
    </div>

    <div>
      <select id="perfil">
        <option value="Aluno">Aluno</option>
        <option value="Admin">Admin</option>
      </select>

    </div>

    <button id="enviar" type="submit">Enviar</button>
    <button id="limpar" type="reset">Limpar</button>
  </form>

  <div id="footer-placeholder"></div>

  <script src="../JS/footer.js"></script>
  <script src="../JS/header.js"></script>
  <script src="../JS_ADM/editusers.js" defer></script>

</body>

</html>
