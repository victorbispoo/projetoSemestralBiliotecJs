<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Keyboard&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/detalhes.css">
    <title>BIBLIOTEC</title>
</head>

<body>

    <div id="header-placeholder"></div>

    <section id="detalhes" class="visualização">
        <div class="detalhes_head">
            <h1>Detalhes do Livro</h1>
            <button class="btn" id="voltar_inicio">Início</button>
        </div>
        <div class="detalhes_conteudo">
            <div class="detalhes_Cobrir" id="CobrirDetalhes"><img src="../IMGS/trabalho em andamento.jpg" alt="Daqui 15min estará pronto"></div>
            <div class="meta">
                <h2 id="detalhes_Titulo">Titulo do Livro</h2>
                <p class="autor" id="detalhes_Autor">Autor:</p>
                <p class="publicacao">Publicação:</p>
                <p class="detalhes_sinopse">Sinopse:</p>
                <p class="ativo" id="detalhes_Ativo">Disponibilidade:</p>
                <button class="btn-favoritar" id="favoritarBTN"><span class="material-symbols-outlined">favorite</span></button>
                <button class="btn-reserva" id="reservarBTN">Reservar Livro</button>

            </div>
        </div>
        <div class="info-tecnica">
            <h3>Informações Técnicas</h3>

            <hr class="linha">

            <div class="info-item">
                <span class="info-titulo">Idioma:</span>
                <span class="tag">XXXX</span>
            </div>

            <div class="info-item">
                <span class="info-titulo">Gênero:</span>
                <span class="tag">XXXX</span>
                <span class="tag">XXXX</span>
            </div>

            <div class="info-item">
                <span class="info-titulo">Formato:</span>
                <span class="tag">XXXX</span>
            </div>

        </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="../JS/header.js"></script>
    <script src="../JS/detalhes.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
