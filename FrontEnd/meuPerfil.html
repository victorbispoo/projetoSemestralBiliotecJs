<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Css/header.css" />

  <link rel="stylesheet" href="../Css/meuPerfil.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <div>
    <h1>Meu Perfil</h1>
  </div>
  <div class="perfil-container">
    <div class="background-perfil">
   <div class="perfil-img-area">
    <input type="file" id="inputFoto" accept="image/*"hidden>
    <img id="fotoPerfil" class="foto-perfil">
</div>

    <div class="perfil-info">
      <h2 id="nomeUsuario"></h2>
      <h3>Email: <span id="emailUsuario"></span></h3>
      <h3>Senha: <span id="senhaUsuario"></span></h3>
      <button id="editarPerfilBtn">Editar Perfil</button>
      </div>
  </div>
  <br></br>
  </div>
    
  <div id="footer-placeholder"></div>
  <script type="module" src="../JS/header.js"></script>
  <script type="module" src="../JS/footer.js"></script>
  <script type="module" src="../JS/meuPerfil.js"></script>

</html>
