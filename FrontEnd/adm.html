<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIO TEC</title>
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/detalhes.css">
    <link rel="stylesheet" href="../Css/footer.css">
    <link rel="stylesheet" href="../Css/adm.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="detalhes_head">
        <h1>Configurações do Administrador</h1>
        <button class="btn" id="voltar_inicio">Voltar</button>
    </div>

    <div class="books-section">
        <div class="books-grid">
            <div class="book-card" id="listar_livro">
                <span class="material-symbols-outlined">
                    library_books
                </span>
                <h3>Listar Livros/Reservas</h3>
            </div>
            <div class="book-card" id="add_livro">
                <span class="material-symbols-outlined">
                    library_add
                </span>
                <h3>Adicionar Livros</h3>

            </div>
            <div class="book-card" id="editar_livro">
                <span class="material-symbols-outlined">
                    checkbook
                </span>
                <h3>Editar/Excluir Livros</h3>

            </div>
            <div class="book-card" id="cadastro">
                <span class="material-symbols-outlined">
                    account_box
                </span>
                <h3>Cadastrar Usuários</h3>

            </div>
            <div class="book-card" id="editar_users">
                <span class="material-symbols-outlined">
                    user_attributes
                </span>
                <h3>Alterar Dados de Usuários</h3>
            </div>
            <div class="book-card" id="remover_user">
                <span class="material-symbols-outlined">
                    person_remove
                </span>
                <h3>Excluir Perfis</h3>
            </div>
        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="../JS/adm.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
